<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript Tip Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
 <div id="container">
<h1>Tip Calculator</h1>
<hr>
<div>
    <label>Total Bill:</label>
    <input type="text" placeholder="Enter your total bill:" id="billTotal">
</div>
<div>
    <label>Tip:</label>
    <input type="range" value="0" id="tipInput">
    <span id="tipOutput"></span>
</div>
<div>
<label>How Many People?</label>
<input type="range" min="1" max="10" value="1" id="people">
<span id="splitOutput"></span>
</div>
<hr>
<div>
    <div>

        <label>Total Tip Amount: </label><span id="newTotalTip">$0</span>

    </div>
    
    <div>

        <label>New Total Bill<em>(with tip)</em>: </label><span id="newTotalBill">$0</span>

    </div>
    <div>

        <label>New Bill <em>(per person)</em>: </label><span id="newBill">$0</span>

    </div>
    <div>
        <label>Tip Amount <em>(per person)</em>: </label><span id="newTip">$0</span>
    </div>
</div>


 </div>  

 <script src="script.js"></script>
</body>
</html>
